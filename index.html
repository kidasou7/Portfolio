<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Engineer Portfolio</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        bg: '#0a0a0a',
                        surface: '#171717',
                        border: '#262626',
                        text: '#ededed',
                        muted: '#a3a3a3',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #ededed;
            -webkit-font-smoothing: antialiased;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }
        
        /* App Store Badge Style */
        .app-store-btn {
            background: linear-gradient(180deg, #333 0%, #000 100%);
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        .app-store-btn:hover {
            border-color: #666;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(ref.current);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // App Store Button Component
        const AppStoreButton = ({ appId }) => (
            <a 
                href={`https://apps.apple.com/jp/app/id${appId}`} 
                target="_blank" 
                rel="noopener noreferrer"
                className="app-store-btn inline-flex items-center gap-3 px-5 py-2.5 rounded-xl text-white no-underline mt-6 group"
            >
                <div className="text-2xl group-hover:text-white/90 transition-colors">
                    <svg viewBox="0 0 384 512" width="24" height="24" fill="currentColor">
                        <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 52.3-11.4 69.5-34.3z"/>
                    </svg>
                </div>
                <div className="flex flex-col items-start leading-none">
                    <span className="text-[10px] text-gray-400 font-medium mb-1">Download on the</span>
                    <span className="text-lg font-bold tracking-wide">App Store</span>
                </div>
            </a>
        );

        // Phone Mockup Component (Updated for Images & App Store)
        const PhoneMockup = ({ title, desc, gradient, imageSrc, appId }) => (
            <div className="flex flex-col items-center group">
                <div className="relative border-[12px] border-surface bg-black rounded-[3rem] h-[600px] w-[300px] shadow-2xl overflow-hidden ring-1 ring-border transition-transform duration-500 group-hover:-translate-y-2">
                    {/* Notch */}
                    <div className="absolute top-0 left-1/2 transform -translate-x-1/2 h-[28px] w-[100px] bg-surface rounded-b-2xl z-20 pointer-events-none"></div>
                    
                    {/* Screen Content - Image Area */}
                    <div className={`w-full h-full ${gradient} relative flex flex-col items-center justify-center overflow-hidden`}>
                        {/* ★重要: ここに画像をセットします
                           画像のパスは適宜変更してください (例: ./images/splitz.jpg) 
                           画像がない場合はグレーのプレースホルダーが表示されます
                        */}
                        {imageSrc ? (
                            <img 
                                src={imageSrc} 
                                alt={title} 
                                className="w-full h-full object-cover object-top"
                                onError={(e) => {
                                    e.target.style.display='none';
                                    e.target.nextSibling.style.display='flex';
                                }}
                            />
                        ) : null}
                        
                        {/* Fallback / Loading Placeholder */}
                        <div className="absolute inset-0 bg-neutral-900 flex flex-col items-center justify-center text-center p-6" style={{display: imageSrc ? 'none' : 'flex'}}>
                            <div className="w-16 h-16 bg-white/10 rounded-2xl mb-4 animate-pulse"></div>
                            <p className="text-xs text-muted">Screenshot Area</p>
                        </div>
                    </div>
                </div>
                
                <div className="mt-8 text-center flex flex-col items-center">
                    <h3 className="text-2xl font-bold mb-2">{title}</h3>
                    <p className="text-muted text-sm max-w-[250px] leading-relaxed">{desc}</p>
                    
                    {/* App Store Link */}
                    <AppStoreButton appId={appId} />
                </div>
            </div>
        );

        const BentoCard = ({ icon, title, desc, delay }) => (
            <FadeIn delay={delay}>
                <div className="bg-surface border border-border p-8 rounded-3xl h-full hover:border-neutral-600 transition-colors duration-300 flex flex-col items-start justify-between min-h-[240px]">
                    <div className="p-3 bg-bg rounded-2xl border border-border text-white mb-6">
                        <Icon name={icon} size={28} />
                    </div>
                    <div>
                        <h4 className="text-lg font-bold mb-3">{title}</h4>
                        <p className="text-muted text-sm leading-relaxed">{desc}</p>
                    </div>
                </div>
            </FadeIn>
        );

        const App = () => {
            return (
                <div className="min-h-screen bg-bg selection:bg-white selection:text-black">
                    
                    {/* 1. Hero Section */}
                    <section className="min-h-screen flex flex-col items-center justify-center px-6 relative">
                        <FadeIn>
                            <div className="text-center max-w-3xl mx-auto space-y-8">
                                <h1 className="text-4xl md:text-7xl font-bold tracking-tight leading-[1.1]">
                                    アイデアを、<br/>
                                    最短距離でプロダクトへ。
                                </h1>
                                <p className="text-muted text-base md:text-lg max-w-xl mx-auto leading-relaxed">
                                    SwiftUI × 生成AI。<br className="md:hidden"/>
                                    高速なプロトタイピングと実装力で、<br className="hidden md:block"/>
                                    ビジネスを加速させるエンジニア。
                                </p>
                                <div className="pt-4">
                                    <a href="#contact" className="inline-block bg-white text-black px-8 py-4 rounded-full font-bold text-sm hover:bg-neutral-200 transition-colors duration-300">
                                        お問い合わせ
                                    </a>
                                </div>
                            </div>
                        </FadeIn>
                        
                        <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce text-muted">
                            <Icon name="chevron-down" size={24} />
                        </div>
                    </section>

                    {/* 2. Works Showcase */}
                    <section className="py-32 px-6 bg-gradient-to-b from-bg to-surface/30">
                        <div className="max-w-6xl mx-auto">
                            <FadeIn>
                                <div className="mb-20 text-center">
                                    <h2 className="text-3xl font-bold mb-4">Selected Works</h2>
                                    <p className="text-muted text-sm">SwiftUI Implementation</p>
                                </div>
                            </FadeIn>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-20 md:gap-10">
                                {/* DayLight */}
                                <FadeIn delay={100}>
                                    <PhoneMockup 
                                        title="DayLight" 
                                        desc="日光浴管理アプリ / SwiftUI。ミニマルなUIで健康管理。HealthKit連携。"
                                        gradient="bg-gradient-to-br from-orange-500/20 to-orange-900/40"
                                        appId="6753936788"
                                        imageSrc="./9C3445C6-78ED-49A7-A403-5B8E7B05FF39_1_105_c.jpeg" 
                                    />
                                </FadeIn>
                                
                                {/* Splitz */}
                                <FadeIn delay={300}>
                                    <PhoneMockup 
                                        title="Splitz" 
                                        desc="思考整理プラットフォーム / SwiftUI。直感的な操作感と、美しいリスト表示。"
                                        gradient="bg-gradient-to-br from-indigo-500/20 to-purple-900/40"
                                        appId="6755456421"
                                        imageSrc="./62C7D5CD-5860-4347-ACAC-D6FB0F55119D_1_105_c.jpeg" 
                                    />
                                </FadeIn>
                            </div>
                        </div>
                    </section>

                    {/* 3. Workflow */}
                    <section className="py-32 px-6">
                        <div className="max-w-5xl mx-auto">
                            <FadeIn>
                                <div className="mb-16 text-center">
                                    <h2 className="text-3xl font-bold mb-4">Workflow</h2>
                                    <p className="text-muted">Why choose me</p>
                                </div>
                            </FadeIn>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <BentoCard 
                                    icon="zap"
                                    title="Speed"
                                    desc="AIを活用した高速開発フロー。従来の工数を大幅に短縮し、市場投入までの時間を最小化します。"
                                    delay={0}
                                />
                                <BentoCard 
                                    icon="eye"
                                    title="Visual"
                                    desc="実装前にHTMLモックでデザインをすり合わせ。認識のズレを防ぎ、理想のUIを確実に形にします。"
                                    delay={150}
                                />
                                <BentoCard 
                                    icon="star"
                                    title="Quality"
                                    desc="細部までこだわったUI/UX。SwiftUIの特性を活かした、滑らかで心地よい操作体験を提供します。"
                                    delay={300}
                                />
                            </div>
                        </div>
                    </section>

                    {/* 4. Contact */}
                    <section id="contact" className="py-32 px-6 border-t border-border">
                        <div className="max-w-2xl mx-auto text-center">
                            <FadeIn>
                                <div className="space-y-8">
                                    <h2 className="text-3xl font-bold">Contact</h2>
                                    <p className="text-muted leading-relaxed">
                                        制作に集中するため、TwitterやGitHubは公開していません。<br />
                                        開発のご相談・お見積もりは、以下のフォームより直接お願いいたします。
                                    </p>
                                    
                                    <div className="bg-surface border border-border p-8 rounded-3xl text-left mt-10">
                                        <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                            <div>
                                                <label className="block text-xs font-bold text-muted uppercase tracking-wider mb-2">Email Address</label>
                                                <input type="email" className="w-full bg-bg border border-border rounded-lg p-4 text-white focus:outline-none focus:border-white transition-colors" placeholder="your@email.com" />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-muted uppercase tracking-wider mb-2">Message</label>
                                                <textarea rows="4" className="w-full bg-bg border border-border rounded-lg p-4 text-white focus:outline-none focus:border-white transition-colors" placeholder="プロジェクトの概要をお聞かせください"></textarea>
                                            </div>
                                            <button className="w-full bg-white text-black font-bold py-4 rounded-lg hover:bg-neutral-200 transition-colors">
                                                送信する
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </FadeIn>
                        </div>
                    </section>

                    <footer className="py-8 text-center text-xs text-muted border-t border-border">
                        <p>© 2024 Freelance SwiftUI Engineer. All rights reserved.</p>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
