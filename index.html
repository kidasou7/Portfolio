<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staractar - Next Gen Development</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            black: '#111827',
                            gray: '#F3F4F6',
                            accent: '#10B981', // Emerald Green
                            blue: '#3B82F6',
                        }
                    },
                    animation: {
                        'grow-bar-vertical': 'growBarVertical 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        growBarVertical: {
                            '0%': { height: '0%' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(ref.current);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // Single Comparison Card Component
        const ComparisonCard = ({ title, standardPrice, createPrice, standardHeight, createHeight, delay, isCenter }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.3 }
                );
                if (ref.current) observer.observe(ref.current);
            }, []);

            return (
                <div ref={ref} className={`bg-white rounded-3xl p-6 border ${isCenter ? 'border-emerald-400 shadow-xl scale-105 z-10' : 'border-gray-200 shadow-sm'} flex flex-col items-center justify-between h-[360px] w-full transition-all duration-500`}>
                    <h4 className="text-sm font-bold text-gray-500 mb-6">{title}</h4>
                    
                    <div className="flex justify-center items-end gap-4 h-full w-full px-2 pb-2">
                        {/* Standard Bar */}
                        <div className="flex flex-col items-center justify-end h-full w-1/2 group">
                            <span className={`block text-xs font-bold text-gray-400 mb-2 transition-all duration-1000 delay-[${delay}ms] ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                {standardPrice}
                            </span>
                            <div className="w-full relative flex justify-center items-end h-full">
                                <div 
                                    className="w-full rounded-t-lg bg-gray-300 transition-all duration-1000"
                                    style={{ 
                                        height: isVisible ? standardHeight : '0%',
                                        transitionDelay: `${delay}ms`
                                    }}
                                ></div>
                            </div>
                            <span className="mt-2 text-[10px] text-gray-400 font-bold">他社相場</span>
                        </div>

                        {/* CreateApp Bar */}
                        <div className="flex flex-col items-center justify-end h-full w-1/2 group">
                            <span className={`block text-sm font-extrabold text-brand-accent mb-2 transition-all duration-1000 delay-[${delay + 200}ms] ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                                {createPrice}
                            </span>
                            <div className="w-full relative flex justify-center items-end h-full">
                                <div 
                                    className="w-full rounded-t-lg bg-gradient-to-t from-emerald-500 to-teal-400 shadow-[0_0_15px_rgba(16,185,129,0.3)] transition-all duration-1000"
                                    style={{ 
                                        height: isVisible ? createHeight : '0%',
                                        transitionDelay: `${delay + 200}ms`
                                    }}
                                ></div>
                            </div>
                            <span className="mt-2 text-[10px] font-bold text-brand-black">Staractar</span>
                        </div>
                    </div>
                </div>
            );
        };

        const WhyMe = () => {
            return (
                <section className="py-24 px-6 bg-gray-50 overflow-hidden">
                    <div className="max-w-6xl mx-auto text-center">
                        <FadeIn>
                            <h2 className="text-3xl font-bold mb-4">Why Staractar?</h2>
                            <p className="text-gray-500 mb-12">徹底した効率化フローにより、バグの少ない高品質な成果物を、<br className="hidden md:block"/>相場よりも低コスト・短納期で納品。</p>
                        </FadeIn>
                        
                        {/* 3 Cards Container */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-4 items-end">
                            {/* Case 1: MVP */}
                            <FadeIn delay={0}>
                                <ComparisonCard 
                                    title="Case 1: マッチングアプリMVP"
                                    standardPrice="¥300万"
                                    createPrice="¥120万"
                                    standardHeight="40%"
                                    createHeight="16%"
                                    delay={0}
                                />
                            </FadeIn>

                            {/* Case 2: Business System (Center Highlight) */}
                            <FadeIn delay={200}>
                                <ComparisonCard 
                                    title="Case 2: 業務基幹システム"
                                    standardPrice="¥1,200万"
                                    createPrice="¥380万"
                                    standardHeight="100%"
                                    createHeight="32%"
                                    delay={200}
                                    isCenter={true}
                                />
                            </FadeIn>

                            {/* Case 3: Media Site */}
                            <FadeIn delay={400}>
                                <ComparisonCard 
                                    title="Case 3: メディアサイト構築"
                                    standardPrice="¥500万"
                                    createPrice="¥180万"
                                    standardHeight="60%"
                                    createHeight="22%"
                                    delay={400}
                                />
                            </FadeIn>
                        </div>

                        <div className="mt-12 bg-white p-6 rounded-2xl border border-gray-200 inline-flex items-center gap-4 shadow-sm max-w-2xl">
                            <div className="bg-emerald-100 p-3 rounded-full text-brand-accent shrink-0">
                                <Icon name="trending-down" size={24} />
                            </div>
                            <div className="text-left text-sm text-gray-600">
                                <span className="font-bold text-gray-800 text-lg">平均 60% のコストダウン</span><br/>
                                他社が見積もり作成や人員確保に時間をかけている間に、Staractarは即座にプロトタイプを作成し、開発に着手。中間マージンや管理コストを極限まで省くことで、この価格差を実現しています。
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Other Sections (Hero, Services, TechStack, Contact, Footer) ---
        // Same as previous version, re-included for single file usage

        const Hero = () => (
            <section className="min-h-[85vh] flex flex-col justify-center items-center text-center px-6 relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-100 via-white to-white -z-10"></div>
                <FadeIn>
                    <span className="inline-block py-1 px-3 rounded-full bg-gray-100 border border-gray-200 text-xs font-bold text-gray-600 mb-6 tracking-wider">
                        ENGINEER PROFILE
                    </span>
                    <h1 className="text-4xl md:text-6xl font-extrabold text-brand-black tracking-tight leading-[1.2] mb-6">
                        「速さ」と「品質」を両立する、<br/>
                        次世代の開発スタンダード。
                    </h1>
                    <p className="text-gray-500 text-base md:text-lg max-w-2xl mx-auto leading-relaxed mb-10">
                        最新の開発技術導入により、従来の無駄な工数を徹底削減。<br className="hidden md:block"/>
                        高コストパフォーマンスで、ビジネスを加速させるアプリ・システムを構築します。
                    </p>
                    <a href="#contact" className="group inline-flex items-center gap-2 bg-brand-black text-white px-8 py-4 rounded-full font-bold text-sm hover:bg-gray-800 transition-all hover:scale-105 shadow-xl">
                        無料相談はこちら
                        <Icon name="arrow-right" size={18} className="group-hover:translate-x-1 transition-transform" />
                    </a>
                </FadeIn>
            </section>
        );

        const Services = () => (
            <section className="py-24 px-6 bg-white">
                <div className="max-w-6xl mx-auto">
                    <FadeIn>
                        <h2 className="text-3xl font-bold text-center mb-16">Services</h2>
                    </FadeIn>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <FadeIn delay={100}>
                            <div className="bg-white border border-gray-200 p-8 rounded-3xl h-full shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                                <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                    <Icon name="smartphone" size={28} />
                                </div>
                                <h3 className="text-xl font-bold mb-3">スマートフォンアプリ開発</h3>
                                <p className="text-gray-500 text-sm leading-relaxed">
                                    新規事業・検証用に最適。iOS (SwiftUI) / クロスプラットフォーム (Flutter) 対応。スピーディーにMVPを構築します。
                                </p>
                            </div>
                        </FadeIn>
                        <FadeIn delay={200}>
                            <div className="bg-white border border-gray-200 p-8 rounded-3xl h-full shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                                <div className="w-14 h-14 bg-emerald-50 text-brand-accent rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                    <Icon name="settings" size={28} />
                                </div>
                                <h3 className="text-xl font-bold mb-3">業務効率化・自動化</h3>
                                <p className="text-gray-500 text-sm leading-relaxed">
                                    Google AppSheetによる日報・勤怠アプリ構築や、GAS/Pythonを用いた事務作業の自動化。サーバー費用を抑えた高対費用効果なツールを導入。
                                </p>
                            </div>
                        </FadeIn>
                        <FadeIn delay={300}>
                            <div className="bg-white border border-gray-200 p-8 rounded-3xl h-full shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                                <div className="w-14 h-14 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                    <Icon name="globe" size={28} />
                                </div>
                                <h3 className="text-xl font-bold mb-3">Webシステム・サイト構築</h3>
                                <p className="text-gray-500 text-sm leading-relaxed">
                                    デザインデータからのコーディング、WordPress/SWELLを用いたCMS構築・改修。運用しやすく拡張性の高いWebサイトを提供します。
                                </p>
                            </div>
                        </FadeIn>
                    </div>
                </div>
            </section>
        );

        const TechStack = () => {
            const stacks = [
                { category: "Languages", items: ["Swift", "Python", "Dart", "TypeScript", "GAS"] },
                { category: "Frameworks", items: ["SwiftUI", "Flutter", "Next.js"] },
                { category: "Cloud & DB", items: ["Supabase", "Firebase"] },
                { category: "CMS", items: ["WordPress", "WooCommerce"] },
            ];

            return (
                <section className="py-20 px-6 bg-gray-50 border-y border-gray-100">
                    <div className="max-w-5xl mx-auto">
                        <FadeIn>
                            <h2 className="text-2xl font-bold text-center mb-12 flex items-center justify-center gap-2">
                                <Icon name="cpu" size={24} className="text-gray-400"/> Supported Technologies
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {stacks.map((stack, idx) => (
                                    <div key={idx} className="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
                                        <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">{stack.category}</h4>
                                        <div className="flex flex-wrap gap-2">
                                            {stack.items.map((item) => (
                                                <span key={item} className="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-lg text-sm font-semibold border border-gray-200">
                                                    {item}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </FadeIn>
                    </div>
                </section>
            );
        };

        const Contact = () => (
            <section id="contact" className="py-24 px-6 bg-brand-black text-white relative">
                <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                <div className="max-w-3xl mx-auto text-center relative z-10">
                    <FadeIn>
                        <div className="w-20 h-20 bg-gray-800 rounded-full mx-auto flex items-center justify-center mb-6 border-2 border-gray-700">
                            <Icon name="user" size={32} className="text-white"/>
                        </div>
                        <h2 className="text-3xl font-bold mb-2">Staractar</h2>
                        <p className="text-gray-400 text-sm mb-8 font-mono">Freelance Engineer</p>
                        
                        <p className="text-gray-300 leading-8 mb-10 text-base md:text-lg">
                            「予算は限られているが、しっかり動くアプリが欲しい」<br/>
                            「手作業を自動化してミスを無くしたい」<br/><br/>
                            そんな経営者様・クライアント様の課題を、<br/>
                            技術の力で最短ルートで解決いたします。
                        </p>

                        <div className="inline-flex flex-col gap-4 w-full max-w-md">
                            <button className="bg-brand-accent text-white font-bold py-4 px-8 rounded-xl shadow-[0_0_20px_rgba(16,185,129,0.4)] hover:bg-emerald-400 transition-colors flex items-center justify-center gap-3">
                                <Icon name="mail" />
                                お問い合わせ・無料相談
                            </button>
                            <div className="flex justify-center gap-4 text-xs text-gray-500">
                                <span className="flex items-center gap-1"><Icon name="message-square" size={14}/> Chatwork</span>
                                <span className="flex items-center gap-1"><Icon name="hash" size={14}/> Slack</span>
                                <span className="flex items-center gap-1"><Icon name="video" size={14}/> Zoom</span>
                            </div>
                            <p className="text-xs text-gray-600 mt-2">
                                稼働: 週30〜40時間（平日日中も連絡可能）
                            </p>
                        </div>
                    </FadeIn>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-white py-8 border-t border-gray-200 text-center">
                <p className="text-xs text-gray-400 font-medium">© 2024 Staractar. All rights reserved.</p>
            </footer>
        );

        const App = () => {
            return (
                <div className="antialiased">
                    <Hero />
                    <Services />
                    <TechStack />
                    <WhyMe />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
