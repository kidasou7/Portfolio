    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { 
                if (window.lucide) {
                    window.lucide.createIcons(); 
                }
            }, [name]);

            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const Code2 = (props) => <Icon name="code-2" {...props} />;
        const ArrowRight = (props) => <Icon name="arrow-right" {...props} />;
        const Smartphone = (props) => <Icon name="smartphone" {...props} />;
        const Cpu = (props) => <Icon name="cpu" {...props} />;
        const Globe = (props) => <Icon name="globe" {...props} />;
        const TrendingDown = (props) => <Icon name="trending-down" {...props} />;
        const User = (props) => <Icon name="user" {...props} />;
        const Mail = (props) => <Icon name="mail" {...props} />;
        const MessageSquare = (props) => <Icon name="message-square" {...props} />;
        const Video = (props) => <Icon name="video" {...props} />;


        const FadeInUp = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(ref.current);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div 
                    ref={ref} 
                    className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`} 
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.3 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

                <div ref={ref} className={`glass-card rounded-3xl p-8 flex flex-col items-center justify-between h-[420px] w-full transition-all duration-500 ${isCenter ? 'border-emerald-500/50 shadow-[0_0_30px_rgba(16,185,129,0.3)] scale-105 z-10 bg-white/10' : ''}`}>

                                {standardPrice}
                            </span>

                                <div 
                                    className="w-full rounded-t-lg bg-white/10 backdrop-blur-sm transition-all duration-1000 border border-white/5"
