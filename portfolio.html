<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <title>PineStructar - 次世代のシステム開発</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Font: Heading + Body + Monospace Accent -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans JP"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            black: '#0a0e27',
                            accent: '#10B981',
                            blue: '#3B82F6',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow-pulse': 'glow-pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'glow-pulse': {
                            '0%, 100%': { opacity: '0.5' },
                            '50%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            scroll-behavior: smooth; 
            background-color: #0a0e27;
            background-image: linear-gradient(135deg, #0a0e27 0%, #0f1535 50%, #1a0f35 100%);
            min-height: 100vh;
            overscroll-behavior-y: none;
        }

        body {
            background: transparent;
            color: #f0f9ff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            overscroll-behavior-y: none;
        }

        /* ========================================
           1-a. Grid Lines (Blueprint Background)
        ======================================== */
        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            /* Dot grid */
            background-image:
                radial-gradient(circle, rgba(16, 185, 129, 0.12) 1px, transparent 1px);
            background-size: 40px 40px;
            /* Fade out towards edges */
            -webkit-mask-image: radial-gradient(ellipse 70% 60% at 50% 40%, black 30%, transparent 100%);
            mask-image: radial-gradient(ellipse 70% 60% at 50% 40%, black 30%, transparent 100%);
        }

        /* ========================================
           1-b. Noise Texture Overlay
        ======================================== */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* ========================================
           Glassmorphism Utilities
        ======================================== */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.2);
        }

        /* ========================================
           3-a. Spotlight Hover Effect
        ======================================== */
        .spotlight-card {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        .spotlight-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: inherit;
            background: radial-gradient(
                350px circle at var(--mouse-x) var(--mouse-y),
                rgba(16, 185, 129, 0.15),
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }
        .spotlight-card:hover::before {
            opacity: 1;
        }

        /* ========================================
           3-b. Border Beam Animation
        ======================================== */
        .border-beam {
            position: relative;
            overflow: hidden;
        }
        .border-beam::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 70%,
                rgba(16, 185, 129, 0.5) 78%,
                rgba(59, 130, 246, 0.5) 82%,
                transparent 90%,
                transparent 100%
            );
            animation: border-beam-spin 4s linear infinite;
            z-index: 0;
        }
        .border-beam > * {
            position: relative;
            z-index: 2;
        }
        .border-beam-inner {
            position: absolute;
            inset: 1px;
            border-radius: inherit;
            background: rgba(10, 14, 39, 0.92);
            z-index: 1;
        }

        @keyframes border-beam-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ========================================
           Aurora Background Animation
        ======================================== */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        .aurora-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .aurora-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .aurora-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            top: 50%;
            right: 10%;
            animation: float 10s ease-in-out infinite reverse;
        }

        .aurora-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            bottom: 10%;
            left: 50%;
            animation: float 12s ease-in-out infinite;
        }

        /* ========================================
           Gradient Text
        ======================================== */
        .text-gradient {
            background: linear-gradient(135deg, #10B981 0%, #14B8A6 50%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ========================================
           2-b. Cursor Blink (Typewriter)
        ======================================== */
        .cursor-blink::after {
            content: '|';
            display: inline-block;
            color: #10B981;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            font-weight: 300;
            -webkit-text-fill-color: #10B981;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ========================================
           4-a. Code Snippet Background
        ======================================== */
        .code-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
            opacity: 0.04;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            line-height: 1.6;
            color: #10B981;
            white-space: pre;
            padding: 12px;
        }

        /* ========================================
           4-b. Terminal Window
        ======================================== */
        .terminal-window {
            background: rgba(10, 14, 39, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(16px);
        }
        .terminal-titlebar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            gap: 8px;
        }
        .terminal-dot {
            width: 12px; height: 12px;
            border-radius: 50%;
        }
        .terminal-dot.red { background: #FF5F57; }
        .terminal-dot.yellow { background: #FEBC2E; }
        .terminal-dot.green { background: #28C840; }
        .terminal-titlebar-text {
            flex: 1;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-right: 48px;
        }
        .terminal-body {
            padding: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 2;
        }
        .terminal-prompt {
            color: #10B981;
        }
        .terminal-command {
            color: #f0f9ff;
        }
        .terminal-comment {
            color: rgba(255, 255, 255, 0.3);
        }

        /* ========================================
           5. Bento Grid
        ======================================== */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 16px;
            align-items: stretch;
        }
        .bento-item-lg {
            grid-column: span 1;
            grid-row: span 1;
        }
        .bento-item-tall {
            grid-row: span 1;
        }
        .bento-grid > div {
            min-height: 240px;
        }

        @media (max-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
            .bento-item-lg,
            .bento-item-tall {
                grid-column: span 1;
                grid-row: span 1;
            }
            .bento-grid > div {
                min-height: 200px;
            }
        }

        /* Smooth Scroll */
        .smooth-scroll {
            scroll-behavior: smooth;
        }

        /* Comparison bar selection */
        .comparison-bar-item:focus-within .comparison-bar-indicator {
            border-color: transparent;
        }
        .comparison-bar-item input:checked + .comparison-bar-indicator {
            border-color: #10B981;
        }

        /* ========================================
           Mono label utility
        ======================================== */
        .mono-label {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.03em;
        }

        /* ========================================
           Mobile Hamburger Menu
        ======================================== */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px;
            z-index: 60;
        }
        .mobile-menu-btn span {
            display: block;
            width: 22px;
            height: 2px;
            background: #f0f9ff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .mobile-menu-btn span:nth-child(1) { margin-bottom: 5px; }
        .mobile-menu-btn span:nth-child(2) { margin-bottom: 5px; }
        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .mobile-nav-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            z-index: 55;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .mobile-nav-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        .mobile-nav-overlay a {
            font-size: 1.25rem;
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .mobile-nav-overlay a:hover {
            color: #10B981;
        }

        @media (max-width: 767px) {
            .mobile-menu-btn {
                display: flex;
            }
        }

        /* ========================================
           Mobile Responsive Overrides
        ======================================== */
        @media (max-width: 640px) {
            /* Hero */
            .hero-section h1 {
                font-size: 2rem !important;
                line-height: 1.2;
            }
            .hero-section p.hero-desc {
                font-size: 1rem;
            }
            .hero-section {
                padding-top: 4rem;
                padding-bottom: 5rem;
            }

            /* Section Headings */
            .section-heading {
                font-size: 1.75rem !important;
            }

            /* Comparison Card */
            .comparison-card-wrapper {
                height: 320px !important;
            }
            .comparison-card-wrapper.center-card {
                transform: none !important;
            }

            /* Terminal */
            .terminal-body {
                padding: 16px;
                font-size: 12px;
                line-height: 1.8;
            }
            .terminal-titlebar {
                padding: 8px 12px;
            }
            .terminal-dot {
                width: 10px;
                height: 10px;
            }

            /* Aurora bg smaller on mobile */
            .aurora-1 { width: 200px; height: 200px; }
            .aurora-2 { width: 250px; height: 250px; }
            .aurora-3 { width: 150px; height: 150px; }

            /* Padding reductions for mobile */
            .section-py-mobile {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }

            /* Footer */
            footer {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
        }

        @media (max-width: 768px) {
            /* Process steps: 2 columns on tablet, 1 on mobile */
            .process-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }
        @media (max-width: 480px) {
            .process-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // ========================================
        // Icon System
        // ========================================
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { 
                if (window.lucide) {
                    window.lucide.createIcons(); 
                }
            }, [name]);

            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const Code2 = (props) => <Icon name="code-2" {...props} />;
        const ArrowRight = (props) => <Icon name="arrow-right" {...props} />;
        const Smartphone = (props) => <Icon name="smartphone" {...props} />;
        const Cpu = (props) => <Icon name="cpu" {...props} />;
        const Globe = (props) => <Icon name="globe" {...props} />;
        const TrendingDown = (props) => <Icon name="trending-down" {...props} />;
        const User = (props) => <Icon name="user" {...props} />;
        const Mail = (props) => <Icon name="mail" {...props} />;
        const MessageSquare = (props) => <Icon name="message-square" {...props} />;
        const Video = (props) => <Icon name="video" {...props} />;
        const Terminal = (props) => <Icon name="terminal" {...props} />;


        // ========================================
        // FadeInUp Animation
        // ========================================
        const FadeInUp = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(ref.current);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div 
                    ref={ref} 
                    className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`} 
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // ========================================
        // 3-a. Spotlight Card (mouse-tracking glow)
        // ========================================
        const SpotlightCard = ({ children, className = '', borderBeam = false }) => {
            const cardRef = useRef(null);

            const handleMouseMove = useCallback((e) => {
                if (!cardRef.current) return;
                const rect = cardRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                cardRef.current.style.setProperty('--mouse-x', `${x}px`);
                cardRef.current.style.setProperty('--mouse-y', `${y}px`);
            }, []);

            return (
                <div
                    ref={cardRef}
                    onMouseMove={handleMouseMove}
                    className={`spotlight-card ${borderBeam ? 'border-beam' : ''} ${className}`}
                >
                    {borderBeam && <div className="border-beam-inner rounded-xl"></div>}
                    {children}
                </div>
            );
        };

        // ========================================
        // 4-a. Code Snippets for backgrounds
        // ========================================
        const codeSnippets = {
            'code-2': `struct ContentView: View {
  @State private var isLoading = false
  
  var body: some View {
    NavigationStack {
      VStack(spacing: 16) {
        HeaderView()
        ScrollView {
          LazyVGrid(columns: columns) {
            ForEach(items) { item in
              CardView(item: item)
                .transition(.scale)
            }
          }
        }
      }
    }
  }
}`,
            'smartphone': `const App = () => {
  const [data, setData] = useState([]);
  
  useEffect(() => {
    fetchData().then(setData);
  }, []);
  
  return (
    <SafeAreaView>
      <FlatList
        data={data}
        renderItem={({ item }) => (
          <Card {...item} />
        )}
      />
    </SafeAreaView>
  );
};`,
            'cpu': `apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: api
        image: gcr.io/app:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080`,
            'globe': `name: Deploy Pipeline
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - run: npm test
      - uses: aws-actions/deploy@v2
        with:
          cluster: production`,
            'trending-down': `def optimize_cost(params):
    baseline = calculate_baseline()
    
    # Remove overhead layers
    direct = remove_middleman(params)
    automated = automate_pipeline(direct)
    
    savings = baseline - automated.cost
    roi = savings / automated.cost
    
    return {
        'savings_pct': f'{roi:.0%}',
        'quality_score': automated.quality,
        'delivery_speed': '3x faster'
    }`,
            'video': `const Prototype = ({ spec }) => {
  const [preview, setPreview] = useState(null);
  
  const generate = async () => {
    const ui = await AI.design(spec);
    const code = await AI.implement(ui);
    setPreview(code.render());
  };
  
  return (
    <Canvas>
      <InteractivePreview
        source={preview}
        onFeedback={regenerate}
      />
    </Canvas>
  );
};`
        };

        // ========================================
        // Comparison Card
        // ========================================
        const ComparisonCard = ({ title, standardPrice, createPrice, standardHeight, createHeight, delay, isCenter }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.3 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <SpotlightCard className={`glass-card rounded-3xl flex flex-col items-center justify-between comparison-card-wrapper w-full transition-all duration-500 ${isCenter ? 'border-emerald-500/50 shadow-[0_0_30px_rgba(16,185,129,0.3)] sm:scale-105 z-10 bg-white/10 center-card' : ''}`}
                    style={{ height: 'clamp(300px, 50vw, 420px)' }}
                >
                    <div ref={ref} className="relative z-10 p-4 sm:p-8 flex flex-col items-center justify-between h-full w-full">
                        <h4 className="text-xs sm:text-sm font-bold text-emerald-400 mb-4 sm:mb-8 uppercase tracking-widest">{title}</h4>
                        
                        <div className="flex justify-center items-end gap-4 sm:gap-6 h-full w-full px-2 sm:px-4 pb-4">
                            {/* Standard Bar */}
                            <div className="flex flex-col items-center justify-end h-full w-1/2 group">
                                <span className="block text-[10px] sm:text-xs font-bold text-gray-400 mb-2 sm:mb-3 mono-label transition-all duration-1000"
                                    style={{ transitionDelay: `${delay}ms`, opacity: isVisible ? 1 : 0, transform: isVisible ? 'translateY(0)' : 'translateY(1rem)' }}>
                                    {standardPrice}
                                </span>
                                <div className="w-full relative flex justify-center items-end h-full">
                                    <div 
                                        className="w-full rounded-t-lg bg-white/10 backdrop-blur-sm transition-all duration-1000 border border-white/5"
                                        style={{ 
                                            height: isVisible ? standardHeight : '0%',
                                            transitionDelay: `${delay}ms`
                                        }}>
                                    </div>
                                </div>
                                <span className="mt-3 sm:mt-4 text-[8px] sm:text-[10px] text-gray-500 font-bold uppercase tracking-widest mono-label">市場価格</span>
                            </div>

                            {/* PineStructar Bar */}
                            <div className="flex flex-col items-center justify-end h-full w-1/2 group">
                                <span className="block text-sm sm:text-lg font-extrabold text-emerald-400 mb-2 sm:mb-3 mono-label transition-all duration-1000"
                                    style={{ transitionDelay: `${delay + 200}ms`, opacity: isVisible ? 1 : 0, transform: isVisible ? 'translateY(0)' : 'translateY(1rem)' }}>
                                    {createPrice}
                                </span>
                                <div className="w-full relative flex justify-center items-end h-full">
                                    <div

                                                    <p className="mono-label text-brand-accent text-sm">{step.no}</p>
                                                    <h3 className="text-lg font-semibold text-white mt-2 mb-2">{step.title}</h3>
                                                    <p className="text-gray-400 text-sm leading-relaxed">{step.description}</p>
                                                </div>
                                            </SpotlightCard>
                                        </FadeInUp>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* ==============================
                            Tech Stack
                        ============================== */}
                        <section className="py-10 sm:py-12">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <FadeInUp delay={0}>
                                    <p className="mono-label text-brand-accent text-xs sm:text-sm text-center mb-3 tracking-widest uppercase opacity-70">// tech stack</p>
                                    <h2 className="section-heading text-2xl sm:text-3xl font-heading font-bold text-center mb-8 sm:mb-10">
                                        技術選定にも<span className="text-gradient">根拠</span>があります
                                    </h2>
                                </FadeInUp>
                                <div className="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                                    {techStack.map((tech, index) => (
                                        <FadeInUp key={tech.name} delay={100 + index * 80}>
                                            <SpotlightCard className="glass-card rounded-xl h-full">
                                                <div className="relative z-10 p-5 h-full">
                                                    <p className="mono-label text-brand-accent text-sm">{tech.name}</p>
                                                    <p className="text-gray-300 mt-2 text-sm leading-relaxed">{tech.usage}</p>
                                                </div>
                                            </SpotlightCard>
                                        </FadeInUp>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* ==============================
                            Services Section
                        ============================== */}
                        <section className="py-12 sm:py-20">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <FadeInUp delay={0}>
                                    <p className="mono-label text-brand-accent text-xs sm:text-sm text-center mb-3 tracking-widest uppercase opacity-70">// services</p>
                                    <h2 className="section-heading text-2xl sm:text-4xl font-heading font-bold text-center mb-4">
                                        <span className="text-gradient">対応業務</span>と強み
                                    </h2>
                                </FadeInUp>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                                    {serviceItems.map((service, index) => (
                                        <FadeInUp key={service.title} delay={150 + index * 100}>
                                            <SpotlightCard className="glass-card rounded-xl h-full">
                                                <div className="relative z-10 p-6 flex flex-col items-start space-y-4 h-full">
                                                    <div className="bg-brand-accent/10 p-3 rounded-lg border border-brand-accent/20">
                                                        <Icon name={service.icon} size={28} className="text-brand-accent" />
                                                    </div>
                                                    <h3 className="text-xl font-heading font-semibold text-white">{service.title}</h3>
                                                    <p className="text-gray-400 text-sm">{service.description}</p>
                                                </div>
                                            </SpotlightCard>
                                        </FadeInUp>
                                    ))}
                                </div>

                                <FadeInUp delay={400}>
                                    <div className="mt-12 glass-panel rounded-2xl p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {deliveryValues.map((value, index) => (
                                            <div key={value.title} className="flex flex-col space-y-3">
                                                <div className="bg-brand-accent/10 p-2 rounded-lg w-fit border border-brand-accent/20">
                                                    <Icon name={value.icon} size={24} className="text-brand-accent" />
                                                </div>
                                                <h3 className="text-xl font-heading font-semibold text-white">{value.title}</h3>
                                                <p className="text-gray-400 text-sm leading-relaxed">{value.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                </FadeInUp>

                                <div className="mt-8 text-center text-sm text-gray-400 mono-label">
                                    <p>週30〜40時間稼働で迅速レスポンス。要件定義の整理からご相談ください。</p>
                                </div>
                            </div>
                        </section>

                        {/* ==============================
                            Quality Assurance
                        ============================== */}
                        <section className="py-10 sm:py-12">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <FadeInUp delay={0}>
                                    <p className="mono-label text-brand-accent text-xs sm:text-sm text-center mb-3 tracking-widest uppercase opacity-70">// quality assurance</p>
                                    <h2 className="section-heading text-2xl sm:text-3xl font-heading font-bold text-center mb-8 sm:mb-10">
                                        高品質を支える<span className="text-gradient">運用基準</span>
                                    </h2>
                                </FadeInUp>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-5">
                                    {qualityAssurance.map((item, index) => (
                                        <FadeInUp key={item.title} delay={100 + index * 100}>
                                            <SpotlightCard className="glass-card rounded-xl h-full">
                                                <div className="relative z-10 p-6 h-full flex flex-col">
                                                    <div className="bg-brand-accent/10 p-3 rounded-lg border border-brand-accent/20 w-fit mb-4">
                                                        <Icon name={item.icon} size={22} className="text-brand-accent" />
                                                    </div>
                                                    <h3 className="text-xl font-heading font-semibold text-white mb-2">{item.title}</h3>
                                                    <p className="text-gray-400 text-sm leading-relaxed">{item.description}</p>
                                                </div>
                                            </SpotlightCard>
                                        </FadeInUp>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* ==============================
                            4-b. Contact Section (Terminal Window)
                        ============================== */}
                        <section id="お問い合わせ" className="py-12 sm:py-20">
                            <div className="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                                <FadeInUp delay={0}>
                                    <p className="mono-label text-brand-accent text-xs sm:text-sm text-center mb-3 tracking-widest uppercase opacity-70">// contact</p>
                                    <h2 className="section-heading text-2xl sm:text-4xl font-heading font-bold text-center mb-4">
                                        <span className="text-gradient">プロジェクトの</span>ご相談
                                    </h2>
                                </FadeInUp>
                                <FadeInUp delay={100}>
                                    <p className="text-center text-gray-400 mb-8 sm:mb-12 max-w-xl mx-auto text-sm sm:text-base">
                                        プロジェクトのアイデアをお聞かせください。迅速に対応いたします。
                                    </p>
                                </FadeInUp>

                                <FadeInUp delay={200}>
                                    {/* Border Beam on the terminal */}
                                    <SpotlightCard borderBeam={true} className="rounded-xl">
                                        <div id="terminal-section" className="terminal-window relative z-10">
                                            <div className="terminal-titlebar">
                                                <div className="terminal-dot red"></div>
                                                <div className="terminal-dot yellow"></div>
                                                <div className="terminal-dot green"></div>
                                                <span className="terminal-titlebar-text">pine-structar — zsh</span>
                                            </div>
                                            <div className="terminal-body">
                                                <div style={{ opacity: terminalStep >= 1 ? 1 : 0, transition: 'opacity 0.5s ease' }}>
                                                    <span className="terminal-comment"># プロジェクトを始めましょう</span>
                                                </div>
                                                <div style={{ opacity: terminalStep >= 2 ? 1 : 0, transition: 'opacity 0.5s ease' }}>
                                                    <span className="terminal-prompt">$ </span>
                                                    <span className="terminal-command">npx create-project@latest my-app</span>
                                                </div>
                                                <div style={{ opacity: terminalStep >= 3 ? 1 : 0, transition: 'opacity 0.5s ease' }}>
                                                    <span className="text-emerald-400">✓</span>
                                                    <span className="text-gray-300"> Ready. まずはお気軽にご相談ください。</span>
                                                </div>

                                                <div className="mt-6 flex flex-col sm:flex-row items-center gap-4" 
                                                     style={{ opacity: terminalStep >= 4 ? 1 : 0, transition: 'opacity 0.5s ease' }}>
                                                    <a 
                                                        href="https://forms.gle/nPLXsTbuUFCepf1bA"
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className={contactButtonClass}
                                                    >
                                                        <Mail size={16} className="text-brand-black" />
                                                        <span className="leading-none">お問い合わせ</span>
                                                    </a>
                                                    <span className="text-gray-500 text-sm mono-label">24h受付</span>
                                                </div>
                                                <div className="mt-4" style={{ opacity: terminalStep >= 4 ? 1 : 0, transition: 'opacity 0.5s ease' }}>
                                                    <p className="text-xs text-gray-400">返信目安: 24時間以内 / 初回相談: 無料</p>
                                                </div>
                                            </div>
                                        </div>
                                    </SpotlightCard>
                                </FadeInUp>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="py-10 border-t border-white/10 mt-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p className="text-gray-500 text-sm mono-label">&copy; {new Date().getFullYear()} PineStructar. All rights reserved.</p>
                            <div className="mt-4 space-x-4">
                                <a href="#" className="text-gray-500 hover:text-brand-accent text-sm">プライバシーポリシー</a>
                                <a href="#" className="text-gray-500 hover:text-brand-accent text-sm">利用規約</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
